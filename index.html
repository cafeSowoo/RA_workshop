<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RA_workshop Slides</title>
  <style>
    :root {
      --bg-1: #0f172a;
      --bg-2: #1e293b;
      --fg: #e2e8f0;
      --panel: #111827;
      --accent: #38bdf8;
      --line: #334155;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: "Pretendard", "Segoe UI", "Apple SD Gothic Neo", sans-serif;
      color: var(--fg);
      background:
        radial-gradient(1200px 600px at 80% -20%, #1d4ed8 0%, transparent 55%),
        radial-gradient(1000px 500px at -10% 120%, #14b8a6 0%, transparent 50%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(1100px, 95vw);
      height: min(840px, 92vh);
      background: rgba(17, 24, 39, 0.78);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 18px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 30px 80px rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.45rem);
      letter-spacing: 0.02em;
      font-weight: 700;
      color: #f8fafc;
    }

    .slide-shell {
      position: relative;
      flex: 1;
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: #020617;
    }

    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #020617;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #0f172a;
      color: var(--fg);
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 180ms ease;
    }
    button:hover:not(:disabled) {
      border-color: var(--accent);
      color: #fff;
      transform: translateY(-1px);
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .status {
      min-width: 150px;
      text-align: center;
      color: #cbd5e1;
      font-weight: 600;
    }

    .note {
      margin: 0;
      color: #94a3b8;
      font-size: 0.92rem;
      text-align: center;
    }

    @media (max-width: 640px) {
      .wrap { padding: 12px; height: 92vh; }
      button { padding: 9px 12px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>RA_workshop - PDF 슬라이드</h1>
    <div class="slide-shell">
      <canvas id="pdfCanvas"></canvas>
    </div>
    <div class="controls">
      <button id="prev">◀ 이전</button>
      <span id="status" class="status">0 / 0</span>
      <button id="next">다음 ▶</button>
    </div>
    <p class="note">좌우 화살표 키 또는 버튼으로 페이지를 넘길 수 있습니다.</p>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js"></script>
  <script>
    const pdfUrl = 'assets/RC_Community_Standards.pdf';
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    const pageState = { doc: null, current: 1, total: 0, loading: false, startX: null };

    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.js';
    } else {
      status.textContent = 'PDF.js 로딩 실패';
    }

    async function renderPage(num) {
      if (pageState.loading || !pageState.doc) return;
      pageState.loading = true;
      const page = await pageState.doc.getPage(num);
      const shell = document.querySelector('.slide-shell');
      const padding = 16;
      const fitWidth = shell.clientWidth - padding;
      const fitHeight = shell.clientHeight - padding;

      const baseViewport = page.getViewport({ scale: 1 });
      const scale = Math.min(fitWidth / baseViewport.width, fitHeight / baseViewport.height, 3);
      const viewport = page.getViewport({ scale: Math.max(scale, 0.1) });

      canvas.width = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);
      await page.render({
        canvasContext: ctx,
        viewport
      }).promise;

      status.textContent = `${pageState.current} / ${pageState.total}`;
      prevBtn.disabled = pageState.current <= 1;
      nextBtn.disabled = pageState.current >= pageState.total;
      pageState.loading = false;
    }

    async function goToPage(next) {
      const target = pageState.current + next;
      if (target < 1 || target > pageState.total) return;
      pageState.current = target;
      await renderPage(pageState.current);
    }

    prevBtn.addEventListener('click', () => { goToPage(-1); });
    nextBtn.addEventListener('click', () => { goToPage(1); });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') goToPage(-1);
      if (e.key === 'ArrowRight') goToPage(1);
      if (e.key === 'ArrowUp' || e.key === 'PageUp') goToPage(-1);
      if (e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ' ) goToPage(1);
    });

    const slideShell = document.querySelector('.slide-shell');
    slideShell.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) pageState.startX = e.touches[0].clientX;
    }, { passive: true });

    slideShell.addEventListener('touchend', (e) => {
      if (pageState.startX == null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - pageState.startX;
      if (Math.abs(diff) > 40) {
        if (diff < 0) goToPage(1);
        else goToPage(-1);
      }
      pageState.startX = null;
    });

    window.addEventListener('resize', () => {
      if (pageState.doc) renderPage(pageState.current);
    });

    (async () => {
      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        pageState.doc = await loadingTask.promise;
        pageState.total = pageState.doc.numPages;
        pageState.current = 1;
        await renderPage(1);
      } catch (error) {
        status.textContent = 'PDF를 열 수 없습니다.';
        console.error(error);
      }
    })();
  </script>
</body>
</html>
